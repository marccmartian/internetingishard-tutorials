<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="speaker-form-header">
        <h1>Speaker Submission</h1>
        <p><em>Want to speak at our fake conference? Fill out this form</em></p>
    </header>

    <form action="" method="GET" class="speaker-form">
        <div class="form-row">
            <label for="full-name">Name</label>
            <input type="text" name="full-name" id="full-name">
        </div>

        <div class="form-row">
            <label for="email">Email</label>
            <input type="email" name="" id="email" placeholder="joe@example.com">
        </div>

        <fieldset class="legacy-form-row">
            <legend>Type of Talk</legend>
            <input type="radio" name="talk-type" id="talk-type-1" value="main-stage">
            <label for="talk-type-1" class="radio-label">Main Stage</label>
            <input type="radio" name="talk-type" id="talk-type-2" value="workshop" checked>
            <label for="talk-type-2" class="radio-label">workshop</label>
        </fieldset>

        <div class="form-row">
            <label for="t-shirt">T-Shrit Size</label>
            <select name="t-shirt" id="t-shirt">
                <option value="xs">Extra Small</option>
                <option value="s">Small</option>
                <option value="m">Medium</option>
                <option value="l">Large</option>
            </select>
        </div>

        <div class="form-row">
            <label for="abstract">Abstract</label>
            <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
            <div class="instructions">Describe your talk in 500 words or less</div>
        </div>

        <div class="form-row">
            <label for="available" class="chekbox-label">
                <input type="checkbox" name="available" id="available" value="is-available">
                <span>Iâ€™m actually available the date of the talk</span>
            </label>
        </div>

        <div class="form-row">
            <button>Submit</button>
        </div>
    </form>
</body>
</html>
